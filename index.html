<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">

        <!-- User one chat box -->
        
        <div class="userone" id="userone">
            <div class="contact">
                <b>User One</b>
            </div>
            <div class="chatbox" id="chatbox1">

            </div>
           <div id="ms">
            <form>
                <input type="text" placeholder="Enter message here...." class="input">
                <input type="submit" value="Send" class="send" id="sendone">
            </form>
           </div>

        </div>

        <!-- User two chat box -->

        
        <div class="userone" id="usertwo">
            <div class="contact">
                <b>User Two</b>
            </div>
            <div class="chatbox" id="chatbox2">
            </div>
            <div id="ms">

            <form >
                <input type="text" placeholder="Enter message here...." class="input">
                <input type="submit" value="Send" class="send" id="sendtwo">
            </form>
            </div>
        </div>
        

    </div>


    <script src="index.js"></script>
</body>
</html>
